<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOSIALIN | System Dashboard</title>
    
    <!-- 1. TAILWIND CSS (Design System) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. GOOGLE FONTS (Tipografi) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- 3. CUSTOM CSS (Efek Neon & Kaca) -->
    <style>
        body { background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono-jet { font-family: 'JetBrains Mono', monospace; }
        .font-space { font-family: 'Space Grotesk', sans-serif; }
        
        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Animasi Floating 3D */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* Scrollbar Keren */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #22d3ee; }
    </style>

    <!-- 4. LIBRARY IMPORT MAP (FIXED: Added ?external=react,react-dom to prevent duplicate React instances) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "framer-motion": "https://esm.sh/framer-motion@10.16.4?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom"
        }
    }
    </script>
    <!-- Compiler agar browser mengerti kode React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <!-- Area dimana Aplikasi React akan muncul -->
    <div id="root"></div>

    <!-- 5. SCRIPT UTAMA (LOGIKA APLIKASI) -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { motion, useScroll, AnimatePresence } from 'framer-motion';
        import { 
            Gamepad2, Zap, Trophy, ShoppingBag, Users, TrendingUp, 
            Instagram, ArrowRight, Activity, Cpu, Ghost, Sword, Hexagon 
        } from 'lucide-react';

        // --- DATA KONFIGURASI ---
        const SERVICES = [
            {
                id: 1, title: "Social Management", role: "Support Class",
                desc: "Admin, Daily Posting, Copywriting",
                icon: <Users className="w-8 h-8 text-cyan-400" />,
                color: "from-cyan-500/20 to-blue-600/20", border: "group-hover:border-cyan-400/50"
            },
            {
                id: 2, title: "Creative Production", role: "DPS Class",
                desc: "Reels, TikTok, High-End Design",
                icon: <Zap className="w-8 h-8 text-purple-400" />,
                color: "from-purple-500/20 to-pink-600/20", border: "group-hover:border-purple-400/50"
            },
            {
                id: 3, title: "Paid Ads ROI", role: "Tank Class",
                desc: "Meta Ads, Strategy, Scale Focus",
                icon: <TrendingUp className="w-8 h-8 text-yellow-400" />,
                color: "from-yellow-500/20 to-orange-600/20", border: "group-hover:border-yellow-400/50"
            }
        ];

        const PRICING = [
            {
                tier: "COMMON", price: "IDR 500.000", loot: ["Basic Content", "1 Platform", "Monthly Report"],
                rarity: "text-slate-400", border: "border-slate-700", glow: "", bg: "bg-slate-900/50"
            },
            {
                tier: "LEGENDARY", price: "IDR 3.000.000", loot: ["Full Production", "All Platforms", "Ads Management", "24/7 Priority"],
                rarity: "text-yellow-400", border: "border-yellow-500 shadow-[0_0_15px_rgba(234,179,8,0.3)]",
                glow: "shadow-[0_0_50px_-12px_rgba(234,179,8,0.3)]", bg: "bg-yellow-950/30", badge: "MOST POPULAR"
            },
            {
                tier: "RARE", price: "IDR 1.500.000", loot: ["Adv. Content", "2 Platforms", "Bi-Weekly Report"],
                rarity: "text-purple-400", border: "border-purple-500", glow: "shadow-[0_0_30px_-10px_rgba(168,85,247,0.3)]", bg: "bg-purple-950/30"
            }
        ];

        // --- COMPONENTS ---

        const NavbarHUD = () => {
            const { scrollY } = useScroll();
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => scrollY.onChange((latest) => setIsScrolled(latest > 50)), [scrollY]);

            return (
                <motion.nav 
                    className="fixed top-0 left-0 w-full z-50 px-6 py-6 flex justify-between items-start pointer-events-none"
                    initial={{ y: -100 }} animate={{ y: 0 }} transition={{ duration: 0.8 }}
                >
                    <div className="flex items-center gap-4 pointer-events-auto cursor-pointer group">
                        <div className="relative w-12 h-12 flex items-center justify-center">
                            <div className="absolute inset-0 bg-cyan-500/20 rounded-2xl blur-md animate-pulse"></div>
                            <div className="relative w-full h-full glass-panel rounded-2xl flex items-center justify-center border-cyan-500/30 border transition-transform duration-700 group-hover:rotate-180">
                                <Hexagon className="w-6 h-6 text-cyan-400" />
                            </div>
                            <div className="absolute left-14 opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/80 text-cyan-400 text-[10px] px-2 py-1 rounded border border-cyan-900 font-mono-jet whitespace-nowrap">
                                SYSTEM ONLINE
                            </div>
                        </div>
                        <motion.div 
                            className="flex flex-col"
                            animate={{ opacity: isScrolled ? 0 : 1, x: isScrolled ? -20 : 0 }}
                        >
                            <h1 className="text-2xl font-orbitron font-bold tracking-[0.2em] bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">SOSIALIN</h1>
                            <span className="text-[10px] font-mono-jet text-cyan-500/60 tracking-widest uppercase">Digital Agency Protocol</span>
                        </motion.div>
                    </div>
                    <div className="hidden md:flex flex-col items-end gap-1 font-mono-jet text-[10px] text-slate-500">
                        <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><span>SERVER: STABLE</span></div>
                    </div>
                </motion.nav>
            );
        };

        const SwitchDock = () => {
            const menuItems = [
                { icon: <Gamepad2 size={20} />, label: "Home", href: "#lobby" },
                { icon: <Sword size={20} />, label: "Quests", href: "#services" },
                { icon: <ShoppingBag size={20} />, label: "Loot", href: "#pricing" },
                { icon: <Ghost size={20} />, label: "Guild", href: "#about" },
            ];

            return (
                <div className="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4 pointer-events-auto">
                    <motion.div 
                        className="glass-panel rounded-full px-6 py-4 flex justify-between items-center shadow-2xl shadow-cyan-900/20 bg-slate-900/80"
                        initial={{ y: 100 }} animate={{ y: 0 }} transition={{ delay: 0.5, type: "spring" }}
                    >
                        {menuItems.map((item, idx) => (
                            <motion.a 
                                key={idx} href={item.href}
                                className="flex flex-col items-center gap-1 group relative p-2"
                                whileHover={{ y: -5 }} whileTap={{ scale: 0.9 }}
                            >
                                <div className="text-slate-400 group-hover:text-cyan-400 transition-colors duration-300">{item.icon}</div>
                                <span className="text-[9px] font-mono-jet uppercase text-slate-500 group-hover:text-white transition-colors duration-300 absolute -bottom-5 opacity-0 group-hover:opacity-100 bg-black/80 px-1 rounded">{item.label}</span>
                                <div className="absolute -bottom-2 w-1 h-1 bg-cyan-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
                            </motion.a>
                        ))}
                    </motion.div>
                </div>
            );
        };

        const StatTicker = ({ value, label, prefix = "" }) => {
            const [count, setCount] = useState(0);
            useEffect(() => {
                let start = 0; const end = parseInt(value.replace(/,/g, ''));
                if (start === end) return;
                let timer = setInterval(() => {
                    start += Math.ceil(end / 50);
                    if (start >= end) { setCount(end); clearInterval(timer); } else { setCount(start); }
                }, 20);
                return () => clearInterval(timer);
            }, [value]);
            return (
                <div className="flex flex-col items-center md:items-start p-4 text-center md:text-left">
                    <span className="font-mono-jet text-3xl md:text-4xl font-bold text-white tracking-tighter">{prefix}{count.toLocaleString()}</span>
                    <span className="text-xs font-mono-jet text-slate-400 uppercase tracking-widest mt-1">{label}</span>
                </div>
            );
        };

        // --- MAIN APP STRUCTURE ---
        function App() {
            return (
                <div className="min-h-screen relative font-inter selection:bg-cyan-500/30">
                    
                    {/* BACKGROUND EFFECTS */}
                    <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-cyan-600/10 rounded-full blur-[120px] animate-pulse"></div>
                        <div className="absolute bottom-[10%] right-[-5%] w-[600px] h-[600px] bg-purple-600/10 rounded-full blur-[120px] animate-pulse delay-700"></div>
                        <div className="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20"></div>
                    </div>

                    <NavbarHUD />
                    <SwitchDock />

                    {/* HERO SECTION */}
                    <section id="lobby" className="relative z-10 min-h-screen flex flex-col items-center justify-center px-4 pt-20 pb-32">
                        <div className="container mx-auto max-w-7xl grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                            <motion.div 
                                initial={{ opacity: 0, x: -50 }} animate={{ opacity: 1, x: 0 }} transition={{ duration: 0.8 }}
                                className="text-center lg:text-left order-2 lg:order-1"
                            >
                                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-cyan-950/30 border border-cyan-500/20 text-cyan-400 text-xs font-mono-jet mb-6">
                                    <span className="w-2 h-2 rounded-full bg-cyan-400 animate-ping"></span> NEW SEASON
                                </div>
                                <h1 className="text-5xl md:text-7xl font-bold font-space leading-tight mb-6">
                                    Scale Your Brand <br/>
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-white to-purple-400">With Data.</span>
                                </h1>
                                <p className="text-slate-400 text-lg md:text-xl max-w-xl mx-auto lg:mx-0 mb-10 leading-relaxed">
                                    Transforming social media into a high-performance game. We craft data-driven strategies to dominate.
                                </p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                    <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} className="relative px-8 py-4 bg-cyan-500 text-slate-950 font-orbitron font-bold text-sm tracking-widest uppercase overflow-hidden group rounded-lg">
                                        <span className="relative flex items-center gap-2"><Cpu size={16} /> ORDER</span>
                                    </motion.button>
                                    <motion.button whileHover={{ scale: 1.05 }} whileTap={{ scale: 0.95 }} className="px-8 py-4 glass-panel text-white font-orbitron font-bold text-sm tracking-widest uppercase border-slate-600 rounded-lg flex items-center gap-2 justify-center">
                                        View Demo <ArrowRight size={16} />
                                    </motion.button>
                                </div>
                            </motion.div>

                            <motion.div 
                                initial={{ opacity: 0, scale: 0.8 }} animate={{ opacity: 1, scale: 1 }} transition={{ duration: 1 }}
                                className="order-1 lg:order-2 flex justify-center"
                            >
                                {/* 3D Phone Mockup */}
                                <div className="relative w-64 h-[500px] md:w-80 md:h-[600px] bg-black rounded-[3rem] border-4 border-slate-800 shadow-2xl shadow-cyan-500/20 overflow-hidden animate-float">
                                    <div className="absolute inset-0 bg-slate-900 flex flex-col p-6">
                                        <div className="h-1/2 flex flex-col justify-end">
                                            <div className="w-16 h-16 rounded-2xl bg-gradient-to-tr from-cyan-400 to-blue-600 mb-4 shadow-lg shadow-cyan-500/40"></div>
                                            <h3 className="text-white font-space font-bold text-2xl">Sosialin<br/>Network</h3>
                                        </div>
                                        <div className="h-1/2 space-y-3 pt-6">
                                            <div className="h-20 w-full glass-panel rounded-xl border-slate-700/50 p-3 flex items-center gap-3">
                                                <div className="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-green-400"><Activity size={16}/></div>
                                                <div><div className="text-xs text-slate-400">Engagement</div><div className="text-lg text-white font-mono-jet">+124%</div></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* STATS */}
                    <section className="relative z-10 py-10 border-y border-white/5 bg-black/20 backdrop-blur-sm">
                        <div className="container mx-auto max-w-7xl px-4 grid grid-cols-1 md:grid-cols-3 gap-8 divide-y md:divide-y-0 md:divide-x divide-white/10">
                            <StatTicker value="15000000" label="Total Reach Generated" />
                            <StatTicker value="234" label="Active Campaigns" prefix="#" />
                            <div className="flex flex-col items-center md:items-start p-4 text-center md:text-left">
                                <span className="font-mono-jet text-3xl md:text-4xl font-bold text-green-400 tracking-tighter">$5.2M</span>
                                <span className="text-xs font-mono-jet text-slate-400 uppercase tracking-widest mt-1">Ad Spend Managed</span>
                            </div>
                        </div>
                    </section>

                    {/* SERVICES */}
                    <section id="services" className="relative z-10 py-24 px-4">
                        <div className="container mx-auto max-w-7xl">
                            <div className="mb-16 border-b border-white/10 pb-4">
                                <h2 className="text-sm font-mono-jet text-cyan-400 mb-2 tracking-widest">CHOOSE YOUR CLASS</h2>
                                <h3 className="text-4xl font-orbitron font-bold text-white">Service Quests</h3>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                {SERVICES.map((service) => (
                                    <motion.div key={service.id} whileHover={{ scale: 1.02 }} className={`group relative h-96 rounded-3xl overflow-hidden glass-panel cursor-pointer border border-transparent ${service.border}`}>
                                        <div className="absolute inset-0 bg-slate-950/80 grayscale group-hover:grayscale-0 transition-all duration-500 z-0">
                                            <div className={`absolute inset-0 bg-gradient-to-b ${service.color} opacity-20 group-hover:opacity-100 transition-opacity duration-500`}></div>
                                        </div>
                                        <div className="absolute inset-0 z-10 p-8 flex flex-col justify-between">
                                            <div className="flex justify-between items-start">
                                                <div className="p-3 bg-slate-950/50 backdrop-blur-md rounded-2xl border border-white/10">{service.icon}</div>
                                                <div className="text-[10px] font-mono-jet bg-white/10 px-2 py-1 rounded text-white/70">LVL. {service.id}</div>
                                            </div>
                                            <div>
                                                <h4 className="text-xs font-mono-jet text-slate-400 uppercase mb-2 tracking-wider">{service.role}</h4>
                                                <h3 className="text-2xl font-space font-bold text-white mb-4">{service.title}</h3>
                                                <p className="text-slate-400 text-sm opacity-60 group-hover:opacity-100 transition-opacity">{service.desc}</p>
                                            </div>
                                        </div>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* PRICING */}
                    <section id="pricing" className="relative z-10 py-24 px-4 bg-slate-900/30">
                        <div className="container mx-auto max-w-7xl">
                            <div className="text-center mb-16">
                                <h2 className="text-sm font-mono-jet text-purple-400 mb-2 tracking-widest">STORE</h2>
                                <h3 className="text-4xl font-orbitron font-bold text-white">Loot Crates</h3>
                            </div>
                            <div className="flex flex-col lg:flex-row items-center justify-center gap-8">
                                {PRICING.map((tier) => (
                                    <motion.div key={tier.tier} whileHover={{ y: -10 }} className={`relative w-full lg:w-1/3 p-1 rounded-2xl ${tier.bg} ${tier.glow}`}>
                                        {tier.badge && <div className="absolute -top-4 left-1/2 -translate-x-1/2 z-20 bg-gradient-to-r from-yellow-600 to-yellow-400 text-black font-bold font-mono-jet text-xs px-4 py-1 rounded-full shadow-lg">{tier.badge}</div>}
                                        <div className={`h-full glass-panel rounded-xl p-8 border ${tier.border} flex flex-col`}>
                                            <h4 className={`text-sm font-mono-jet font-bold tracking-widest mb-4 ${tier.rarity}`}>{tier.tier} LOOT</h4>
                                            <div className="text-3xl font-space font-bold text-white mb-8">{tier.price}</div>
                                            <ul className="space-y-4 mb-8 flex-1">
                                                {tier.loot.map((item, i) => (
                                                    <li key={i} className="flex items-center gap-3 text-sm text-slate-300">
                                                        <div className={`w-1.5 h-1.5 rounded-full ${tier.tier === 'LEGENDARY' ? 'bg-yellow-400' : 'bg-slate-500'}`}></div> {item}
                                                    </li>
                                                ))}
                                            </ul>
                                            <button className={`w-full py-3 rounded font-orbitron font-bold text-xs uppercase tracking-widest transition-all ${tier.tier === 'LEGENDARY' ? 'bg-yellow-500 hover:bg-yellow-400 text-black' : 'bg-white/5 hover:bg-white/10 text-white border border-white/10'}`}>ORDER</button>
                                        </div>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer id="about" className="relative z-10 pt-32 pb-40 px-4 bg-gradient-to-t from-black to-slate-950 border-t border-white/5 text-center">
                        <div className="container mx-auto max-w-4xl">
                            <h2 className="text-5xl md:text-8xl font-orbitron font-black text-transparent bg-clip-text bg-gradient-to-b from-slate-700 to-slate-950 mb-12">GAME OVER?</h2>
                            <h3 className="text-2xl text-white font-space font-bold mb-8">Ready to Join The Server?</h3>
                            <motion.a href="https://instagram.com/sosialinn" target="_blank" whileHover={{ rotate: 2 }} className="inline-flex items-center gap-3 px-8 py-5 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl text-white font-bold text-lg shadow-2xl shadow-purple-500/30">
                                <Instagram size={24} /> <span>Follow @sosialinn</span>
                            </motion.a>
                            <div className="mt-32 flex flex-wrap justify-center gap-8 text-[10px] font-mono-jet text-slate-600 uppercase tracking-widest">
                                <span>Â© 2024 Sosialin Agency. All Rights Reserved.</span>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
